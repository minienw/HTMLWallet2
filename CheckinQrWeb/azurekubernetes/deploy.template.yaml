apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: managed-premium-retain
provisioner: kubernetes.io/azure-disk
reclaimPolicy: Retain
parameters:
  storageaccounttype: Premium_LRS
  kind: Managed
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssl-data
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: managed-premium-retain
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssl-config
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: managed-premium-retain
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallet
  template:
    metadata:
      labels:
        app: wallet
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: wallet
          image: stevekellaway/wallet:latest
          resources:
            requests:
              cpu: 0.1
              memory: 500Mi
            limits:
              cpu: 0.5
              memory: 1Gi
          ports:
            - containerPort: 80
              name: wallet
            - containerPort: 443
              name: wallet
---
apiVersion: v1
kind: Service
metadata:
  name: wallet
spec:
  ports:
    - port: 80
    - port: 443
  selector:
    app: wallet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssl
  template:
    metadata:
      labels:
        app: ssl
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: ssl
          image: caddy:2
          command:
            - caddy
            - reverse-proxy
          args:
            - --from
            - {{AZ_NAME}}.{{AZ_LOCATION}}.cloudapp.azure.com
            - --to
            - wallet:80
          resources:
            requests:
              cpu: 0.1
              memory: 500Mi
            limits:
              cpu: 0.5
              memory: 1Gi
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: tls
          volumeMounts:
            - mountPath: "/data"
              name: data
            - mountPath: "/config"
              name: config
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ssl-data
        - name: config
          persistentVolumeClaim:
            claimName: ssl-config
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    # Let azure create a DNS record for the loadbalancer on {{AZ_NAME}}.{{AZ_LOCATION}}.cloudapp.azure.com
    service.beta.kubernetes.io/azure-dns-label-name: {{AZ_NAME}}
  name: ssl
spec:
  type: LoadBalancer
  ports:
    - port: 80
      name: http
    - port: 443
      name: tls
  selector:
    app: ssl
---
